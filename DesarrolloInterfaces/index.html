<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>StudentsJobs</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!--Students Jobs-->

    <header>
        <div class="logo">StudentsJobs</div>
        <nav>
          <ul>
            <li><a href="#">Inicio</a></li>
            <li><a href="#">Mi Red</a></li>
            <li><a href="#">Empleos</a></li>
            <li><a href="#">Mensajes</a></li>
            <li><a href="#">Notificaciones</a></li>
            <li><a href="#">Yo</a></li>
          </ul>
        </nav>
      </header>
    
      <!-- Sidebar izquierdo -->
      <aside class="sidebar-left">
        <div class="profile-card">
          <img src="https://via.placeholder.com/80" alt="Foto de perfil">
          <h3>Juan Pérez</h3>
          <p>Desarrollador Web</p>
          <button>Editar Perfil</button>
        </div>
        <div class="connections">
          <h4>Conexiones</h4>
          <p>120 contactos</p>
        </div>
      </aside>
    
      <!-- Contenido principal -->
      <main>
        <section class="post-form">
          <textarea placeholder="¿Qué quieres compartir?"></textarea>
          <button>Publicar</button>
        </section>
    
        <section class="feed">
          <article class="post">
            <div class="post-header">
              <img src="https://via.placeholder.com/50" alt="Usuario">
              <div>
                <h4>Laura Gómez</h4>
                <p>Hace 2 horas</p>
              </div>
            </div>
            <p>¡Empezando un nuevo proyecto en JavaScript!</p>
            <div class="post-actions">
              <button>Me gusta</button>
              <button>Comentar</button>
              <button>Compartir</button>
            </div>
          </article>
        </section>
      </main>
    
      <!-- Sidebar derecho -->
      <aside class="sidebar-right">
        <div class="suggestions">
          <h4>Sugerencias de contactos</h4>
          <p>Ana Torres <button>Conectar</button></p>
          <p>Carlos Ruiz <button>Conectar</button></p>
        </div>
      </aside>    

</body>
</html>
